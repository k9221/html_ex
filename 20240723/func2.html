<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{color: black;}
    </style>
</head>
<body>
    <a href="#" onclick="colorChange()" id="txt">색 바꾸기</a>
    <a href="#" onclick="colorChange2()" id="txt2">색 바꾸기</a>
</body>
</html>
<script>
    function colorChange(){
        var aTag = document.getElementById("txt");
        // aTag.style.color = "red"; //스타일 안에 있는 것을 사용할 때는 카멜표기법을 사용한다.
        // console.log(aTag);  // 콘솔에서 확인 가능      
        if(aTag.style.color == "black"){ //
            aTag.style.color = "red";
        } else {
            aTag.style.color = "black";
        }

    }
    function colorChange2(){
        var aTag = document.querySelector("#txt2");  
        if(aTag.style.color == "black"){ //
            aTag.style.color = "red";
        } else {
            aTag.style.color = "black";
        }

    }
</script>
