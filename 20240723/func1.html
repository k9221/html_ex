<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="event1(3)">클릭!</button> <!--함수 호출시에는 ()를 붙여줘야 작동한다-->
</body>
</html>
<script>
    function event1(num){ // 자바스크립트는 데이터 타입이 생략된다. 
        for(let i=1; i<=10; i++){
            console.log(num+"X" + i + "=" + (num*i));
            document.write(num+"X" + i + "=" + (num*i) + "<br>")
        }
    } 
    function event2(x,y){
        return x+y;
    }
    var num = event2(10, 20);
    console.log(num);
    
</script>
