<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            /* box-sizing: border-box; 전체 크기를 맞출 때 사용됨. */
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: cyan; 
            text-align: center;
            line-height: 100px;
            padding: 20px;
            border: 10px solid blue;
            margin: 10px;
        }

    </style>
</head>
<body>
    <!-- <div class = "box1" style="display: none;"></div> 화면에 안보이게 하는 기능 display : none> -->
    <div class = "box1" style="visibility: hidden;"></div> <!--눈에 실제로 보이지 않지만 공간을 차지하고 있음-->>
    <div class = "box1"></div>
    
</body>
</html>
