<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: none; /*모양을 없애고 싶을 때 사용*/
        }
        ul,li{
            display: inline-block;
        }
        a{
            background-color: gainsboro;
            padding: 10px 17px;
            text-decoration: none;
            color: black
        }
        a:hover{
            background-color: black;
            color: white;
        }

    </style>
</head>
<body>

    <ul>
        <li><a href="#">메뉴1</a></li> <!-- #는 아무것도 없는 임시의 값으로 사용됨-->
        <li><a href="#">메뉴2</a></li>
        <li><a href="#">메뉴3</a></li>
        <li><a href="#">메뉴4</a></li>
    </ul>
    

    
    


</body>
</html>
