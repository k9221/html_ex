<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정보 입력 폼</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        fieldset {
            border: 2px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            background-color: #fff;
        }
        legend {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        label {
            display: inline-block;
            width: 150px;
            font-weight: bold;
            padding: 10px;
            padding-left: 20px;
        }
        input[type="text"], input[type="password"], input[type="email"], input[type="tel"]{
            padding: 8px;
            width: 200px;
            border: 1px solid red;
            border-radius: 4px;
            
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #45a049;
        }
        #level{
            font-weight: bold;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>사용자 정보</legend>
        <form id="userForm">
            <ul>
                <li>
                    <label for="userid">아이디 :</label>
                    <input type="text" id="userid" name="userid" placeholder="4자~10자 사이, 공백없이" >
                </li>
                <li>
                    <label for="pwd">비밀번호 :</label>
                    <input type="password" id="pwd" name="pwd" placeholder="문자와 숫자, 특수 기호 포함" >
                </li>
                <li>
                    <label for="pwd2">비밀번호 확인 :</label>
                    <input type="password" id="pwd2" name="pwd2" placeholder="5글자 이상 입력하시오." >
                </li>
                <li>
                    <label for="level">회원등급 :</label>
                    <input type="text" id="level" name="lavel" disabled value="준회원">
                </li>
            </ul>
        </form>
    </fieldset>
    <fieldset>
        <legend>개인 정보</legend>
        <form id="personalForm">
            <ul>
                <li>
                    <label for="name">이름 :</label>
                    <input type="text" id="name" name="name" placeholder="이름을 입력하세요" >
                </li>
                <li>
                    <label for="email">메일주소 :</label>
                    <input type="email" id="email" name="email" placeholder="example@example.com" >
                </li>
                <li>
                    <label for="phone">연락처 :</label>
                    <input type="text" id="phone" name="phone" placeholder="010-1234-5678" >
                </li>
            </ul>
        </form>
    </fieldset>

    <button onclick="validateAndSubmit()">확인</button>

    <script>
        function validateAndSubmit() {
          
            var userid = document.getElementById('userid').value;
            var name = document.getElementById('name').value;
            var pwd = document.getElementById('pwd').value;
            var pwd2 = document.getElementById('pwd2').value;
        
            if (userid === "" || name === "" || pwd === "" || pwd2 ==="") {
                alert("아이디(이름, 비밀번호)를 입력해주세요.");
                return;
            }

            if (pwd.length < 6) {
                alert("비밀번호는 6글자 이상 입력해주세요.");
                return;
            }

            if (pwd !== pwd2) {
                alert("비밀번호의 값이 서로 다릅니다.");
                return;
            }

            
            alert("가입이 완료되었습니다.");
        }
    </script>
</body>
</html>
