<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 400px;
            height: 250px;
            border: 1px solid #eee;
        }
        .grad {
            background-color: blanchedalmond;
            /* deg : 각도로 그라데이션을 표현 가능하다. */
            background: linear-gradient(70deg, blanchedalmond 20%,white, rgb(250, 250, 155));
        }

    </style>
</head>
<body>
    <div class="box grad"></div>
</body>
</html>
