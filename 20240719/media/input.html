<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--  placeholder 창의 이름을 나타냄-->
    <input type="text" placeholder="아이디 입력"><br>
    <!-- password 는 내가 입력한 값이 알수 없게 나타냄 -->
    <input type="password" placeholder="패스워드 입력"><br>
    <input type="button" value="버튼!"><br>
    <!-- 숫자만 사용할려고 할 떄 사용됨 -->
    <input type="number"><br>
    <!-- file 파일을 첨부할 때 사용됨 -->
    <input type="file"><br>
    <!-- 메일 양식에 맞지 않을 경우에 경고문자를 나타내줌 <input type="email">-->
    <!-- min,max 을 이용하여 년도 범위를 지정할 수 있다. -->
    <input type="date" min="2023-01-01" max="2024-01-01"><br>
    <input type="datetime-local"><br>

    <hr>
    <!-- checked 는 먼저 체크가 되어있는 상태로 만들어 준다 -->
    <!-- valte 값은 필수로 갖고 있어야 한다.  -->
     <!-- label 은 텍스트를 눌러도 체크가 되겠끔 해주는 역할이다.  -->
    <label><input type="checkbox" value="java" checked > 자바</label>
    <label><input type="checkbox" value="oracle"> 오라클</label>
    <label><input type="checkbox" value="html"> html </label>

    <br><hr>

    <!-- radio 버튼은 중복 선택이 안된다. -->
     <!-- name 체크가 되있더라도 다른 것을 체크하게 될경우 기존에 있던 체크가 살아지게 된다. -->
    <label><input type="radio" name="subject" value="java" checked > 자바</label>
    <label><input type="radio" name="subject" value="oracle"> 오라클</label>
    <label><input type="radio" name="subject" value="html"> html </label>

    <br><hr>
    <label><input type="radio" name="gender" value="m">남자</label>
    <label><input type="radio" name="gender" value="f">여자</label>






</body>
</html>
