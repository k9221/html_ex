<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       /* background는 배경색을 정의하는 스타일 속성이다 */
       div{background-color: yellow;}
       span{background-color: yellowgreen;}
    </style>
</head>
<body>
    <!-- div는 한줄을 다 차지(블럭), span 은 자신이 갖고 있는 데이터만큼 갖고 있는 것(인라인) -->
    <!-- 많이 사용하게 될 두 태그는 눈여겨 볼 것.. -->
    <div>자바 프로그래밍</div>
    <span class ="dd">데이터베이스 오라클</span>

</body>
</html>
