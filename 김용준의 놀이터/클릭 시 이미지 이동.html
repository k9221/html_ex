<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Move on Button Click</title>
    <style>
        .image-container {
            width: 300px;
            height: 200px;
            overflow: hidden;
            position: relative;
        }

        .image {
            width: 100%;
            height: auto;
            transition: transform 0.8s ease; /* transform 속성에 의한 움직임을 0.5초 동안 부드럽게 설정 */
        }

        .button {
            padding: 10px 20px;
            background-color: dodgerblue;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .button:hover {
            background-color: deepskyblue;
        }

        .button:active ~ .image-container .image {
            transform: translateX(100%); /* 버튼을 클릭하면 이미지가 오른쪽으로 이동하는 애니메이션 */
        }
    </style>
</head>
<body>
    <button class="button">열기!</button>
    <div class="image-container">
        <img class="image" src="../images/함정카드.webp" alt="Sample Image">
    </div>
</body>
</html>
