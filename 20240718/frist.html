<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <spen>,<div>,<strong>를 주로 사용한다. -->
    <!-- h1부터는 큰 숫자가 h6는 가장 작은 숫자를 출력한다.! -->
    <!-- <br> = 줄을 바꾸는 역할을 한다.  -->
    <h1>첫번째!! <br> html 문서!</h1> 
    <!-- <div>는 한줄을 차지하는 역할 -->
    <div>자바 오라클</div>
    <div>끝났다.ㅇㅇㅇㅇㅇㅇㅇㅇㅇ</div>
    <hr>
    <!-- <span> 은 속성을 따로 주고 싶을때 사용된다. -->
    <span>자바 오라클</span>
    <span>끝났다.ㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇ</span>
    <!-- <p> 태그간 공백을 주고 싶을떄 사용된다.-->
    <p>자바 오라클</p>
    <p>끝났다.ㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇ</p>
    <hr>
    <!-- &lt; 는 구분할 때 사용된다.  -->
    <p> &ndsp; &lt;h1></p>
    <!-- <pre> 상관없이 그대로 입력한 값을 나타냄 -->
    <pre>자바 자자자자자ㅏ 바ㅏㅏ바바바ㅏ바바바바
     ㅂ바바ㅏㅏ 치치치ㅣㅊ치ㅣㅊ             ㅋㅋ
    </pre>
    <blockquote>들어가라</blockquote>
    <hr>
    <!-- <em> = <i> 텍스트가 같음, <strong> = <b> 도 같음 하지만 <i><b> 를 권장하지 않는 이유는 .. 장애인을 위해서 -->
    <em>em 텍스트1</em><br>
    <i>i 텍스트</i><br>
    <strong>strong 텍스트2</strong><br>
    <b>b 텍스트</b><br>
    <small>small 텍스트3</small><br>
    <!-- <mark>는 텍스트가 형광색으로 강조 됨 -->
    <mark> mark 텍스트 </mark>
    <!-- <sub>는 아래천장으로 내리는 역할 <sup>는 윗천장으로 올리는 역할을 한다. -->
    <div>텍스트<sub>123</sub></div>    
    <div>텍스트<sup>123</sub></div>    
        
    

</body>
</html>
