<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!-- 여기서 사용되는 테그들은 빈번히 사용된다. -->
</head>
<body>
    <h1>순서가 없는 목록(리스트) ul</h1>
    <ul>
        <!-- <li>는 리스트의 약자로 리스트를 나타낼때 사용되는 테그이다.  -->
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
    </ul>
    <br>
    <h1>순서가 있는 목록(리스트) ol</h1>
    <ol>
        <!-- <oi>는 리스트의 순서를 번호로 나타내는 테그이다. .  -->
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
    </ol>
    <hr>
    <h1>ol 태그의 속성</h1>
    <!-- reversed 는 거꾸로 나타냄 -->
     <!-- type = 1,A,a,i,I 로 나타낼 수 있으며 i는 로마표기를 나타낸다. -->
    <ol type = "1" start="5">  
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
        <li>네번째</li>
        <li>다섯번째</li>    
</body>
</html>
