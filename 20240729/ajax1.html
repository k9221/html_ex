<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.7.1.min.js"></script> 
    <style>

        table, tr, th, td {
            border: 1px solid black;
        }

    </style>
</head>
<body id = "contents">
    <div>
        <button id = "btn">호출</button>
    </div>    
    
        
</body>
</html>
<script>
    $("#btn").on("click", ()=>{
        $.ajax({
            url : "https://jsonplaceholder.typicode.com/users", // 사이트의 url
            dataType : "json", // 데이터 타입을 설정하는데 거진 json을 설정한다.
            type : "GET", //타입을 설정해준다 
            data : {}, // 데이터값을 보내주고 싶을 떄 사용한다. 값을 보내주고 싶지 않을떄는 공백
            success : function(data){ // success :성공했을 시에 무언가를 담는다. 
                document.createElement("table"); // <table></table>
                for(var i=0; i<data.length; i++){
                    var row = document.createElement("tr");
                    row.innerHTML =
                        "<td>" + data[i].id + "</td>"
                        + "<td>" + data[i].name + "</td>"
                        + "<td>" + data[i].email + "</td>"
                        + "<td>" + data[i].website + "</td>"
                    ;
                    table.appendChild(row);
            }
            var contents = document.getElementById("contents");
            contents.appendChild(table);
        }
    });
});


</script>
